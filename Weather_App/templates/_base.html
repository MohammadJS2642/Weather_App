{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
  </head>
  <body>
    <header>
      <h1 class="headerTitle">{%block headerTitle%} {%endblock%}</h1>
    </header>

    <main>{%block content%} {%endblock content%}</main>

    <footer>
      <h5 id="copyright">all of this website is in github</h5>
    </footer>
  </body>
</html>
